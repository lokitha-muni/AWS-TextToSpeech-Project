<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <title>CloudNestor - Text to Speech</title>
</head>
<body>
  <div class="container">
    <header>
      <h1><i class="fas fa-cloud"></i> Machine Learning Project</h1>
      <h3><i class="fas fa-microphone-alt"></i> Convert Your Text to Audio</h3>
    </header>

    <div id="content">
      <div class="form-group">
        <label for="voiceSelected">
          <i class="fas fa-user-voice"></i> Select Voice:
        </label>
        <div class="select-wrapper">
          <select id="voiceSelected">
            <option value="Joanna">Joanna - English</option>
            <option value="Maja">Maja - Polish</option>
            <option value="Enrique">Enrique - Spanish</option>
            <option value="Marlene">Marlene - German</option>
            <option value="Mathieu">Mathieu - French</option>
            <option value="Cristiano">Cristiano - Portuguese</option>
            <option value="Liv">Liv - Norwegian</option>
            <option value="Mizuki">Mizuki - Japanese</option>
            <option value="Carla">Carla - Italian</option>
            <option value="Carmen">Carmen - Romanian</option>
            <option value="Tatyana">Tatyana - Russian</option>
            <option value="Astrid">Astrid - Swedish</option>
            <option value="Filiz">Filiz - Turkish</option>
            <option value="Gwyneth">Gwyneth - Welsh</option>
            <option value="Karl">Karl - Icelandic</option>
          </select>
          <i class="fas fa-chevron-down"></i>
        </div>
      </div>

      <div class="form-group">
        <label for="postText">
          <i class="fas fa-align-left"></i> Enter Your Text:
        </label>
        <textarea id="postText" placeholder="Type your text here..."></textarea>
        <span id="charCounter">Characters: 0</span>
      </div>

      <div class="button-group">
        <button id="sayButton" class="buttons">
          <i class="fas fa-play"></i> Process
        </button>
        <span id="postIDreturned" class="message-display"></span>
      </div>

      <div class="button-group">
        <button id="searchButton" class="buttons">
          <i class="fas fa-sync-alt"></i> Refresh Table
        </button>
      </div>
    </div>

    <div class="table-container">
      <table id="posts">
        <colgroup>
          <col style="width:15%">
          <col style="width:40%">
          <col style="width:10%">
          <col style="width:35%">
        </colgroup>
        <thead>
          <tr>
            <th>Voice</th>
            <th>Post</th>
            <th>Status</th>
            <th>Player</th>
          </tr>
        </thead>
        <tbody>
          <!-- Table content will be populated by JavaScript -->
        </tbody>
      </table>
    </div>

    <footer>
      <p>&copy; 2025 ML | Text-to-Speech Converter | <i class="fas fa-code"></i> with <i class="fas fa-heart"></i></p>
    </footer>
  </div>

  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.0/jquery.min.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
